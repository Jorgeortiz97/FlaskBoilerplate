<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Page content -->
        <main id="content" role="main" class="container">

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-block alert-error fade in">
                    <a class="close" data-dismiss="alert">&times;</a>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>

        <div id="footer">
            <div class="container text-center">
              <p><a href="https://jorgeortizesc.es/">Jorgeortizesc</a> &copy; All Rights Reserved.</p>
              {% block footer %}{% endblock %}
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="/static/js/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="/static/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
